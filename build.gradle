apply plugin: 'base'

subprojects {
    apply plugin: 'java'

    repositories {
        jcenter()
    }
}

configure([project(':c2'), project(':dc'), project(':delivery-drone'), project(':detection-drone')]) {
    apply plugin: 'application'
}

task copyJars(type: Copy, dependsOn: subprojects.jar) {
    from(subprojects.jar)
    into project.file('build')
}

build.finalizedBy(copyJars)
